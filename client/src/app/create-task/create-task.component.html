<form [formGroup]="form" (submit)="submit()">

      <label for="exampleInputEmail1">Title</label>
      <input formControlName="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Description</label>
      <textarea formControlName="description" class="form-control" id=""></textarea>
    </div>
